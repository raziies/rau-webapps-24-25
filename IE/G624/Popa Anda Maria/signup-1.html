<!DOCTYPE html>
<html lang="en">
  
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
<form action="signup-1.html" method="post">
      
      <h2>OnlyFelony</h2><br>
      <h3>Sign Up</h3>
      
      <div class="form">
      <input type="text" id="first_name" placeholder="First Name" required><br>
      <input type="text" id="last_name" placeholder="Last Name" required><br>
      <input type="text" id="IDN" placeholder="IDN" required><br>
      
      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" placeholder="dob" required><br>
      
      <input type="email" id="email" placeholder="E-mail" required><br>
      <input type="text" id="phone" placeholder="Phone" required><br>
      <input type="text" id="address" placeholder="Address" required><br>
      <input type="text" id="organisation" placeholder="Organisation" required><br>
      
      <input type="password" id="password" placeholder="Password" required><br>
      <input type="password" id="confirm_password" placeholder="Confirm Password" required><br><br>
      </div>
      
      <label for="robot">
            <input  type="checkbox" id="robot" required> I'm not a robot.
        </label><br>
      
      <label for="privacy">
            <input  type="checkbox" id="privacy" required> By selecting "Create Account", 
            you are confirming that you have read and agree to OnlyFelony's 
            <a href="#">Term of use</a> and <a href="#">Privacy Policy</a>.
        </label><br><br>
        
        <button type="submit">Create Account</button><br>
        
        <p> Already have an account? <a href="login.html">Log in.</a></p>
        
        
        
    </form>
  </body>
</html>
