<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    
</head>
<body class="background-style">
    
    <form action="javascript:signin()">
        <h1> Sign In</h1><br><br>
        <input  type="text" id="email" name="email" placeholder="Email" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
        <button class="button-base primary-button">Sign In</button>
        <p id="errorMessage"></p>
        <p>If you don't have an account, please create one <a href="signup">here</a>
    </form>

    <script src="{{ url_for('static', filename='js/signin.js') }}"></script>
    
</body>
</html>
