<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="signup-step2.html" method="post">
        <h2>Sign Up</h2>
        <h3>Step 1/2</h3>

        <input type="text" id="firstname" name="firstname" placeholder="First Name" required><br><br>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <select id="gender" name="gender" required><br><br>
            <option value="" disabled selected hidden>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <input type="text" id="email" name="email" placeholder="Email" required><br><br>
        <input type="text" id="phone" name="phone" placeholder="Phone" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br><br>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms and conditions
        </label><br>

        <label for="privacy">
            <input type="checkbox" id="privacy" name="privacy" required>
            I agree to the processing of my personal data in accordance with the <a href="#">Privacy Policy</a>.
        </label><br><br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
