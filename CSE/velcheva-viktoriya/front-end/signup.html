<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="signupstyle.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="progressbar">
                <progress id="file" value="33" max="100"></progress>
            </div>
            <h1>Sign up</h1>

            <label for="firstname">First name:</label>
            <input type="text" id="firstname">

            <label for="lastname">Last name:</label>
            <input type="text" id="lastname">

            <label for="date">Date of birth:</label>
            <input id="date" type="date">

            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="">--Choose--</option>
                <option value="dog">Male</option>
                <option value="cat">Female</option>
                <option value="hamster">Other</option>
            </select>

            <label for="phonenumber">Phone number:</label>
            <input type="text" id="phonenumber">

            <label for="email">Email:</label>
            <input type="text" id="email">

            <label for="password">Password:</label>
            <input type="password" id="password">

            <label for="confirm-password">Confirm password:</label>
            <input type="password" id="confirm-password">

            <div class="button-container">
                <button class="next" type="button">Next</button>
            </div>

            <div class="signin-link">
                <label for="textunder">If you already have an account, sign in </label>
                <a href="https://google.com">here</a>.
            </div>            
        </form>
    </div>
</body>
</html>
